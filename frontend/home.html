<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحديد خيار — BONITA TOUCH</title>
  <style>
    :root{
      --accent:#f7b7d3;           /* وردي ناعم */
      --accent-2:#fde3ee;         /* وردي أفتح للخلفيات */
      --text:#141414;
      --muted:#6b6f75;
      --bg:#fff;
      --border:#efe8ee;
      --radius:20px;
      --shadow:0 18px 48px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box;margin:0}
    body{
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 110% -10%, var(--accent-2), transparent 60%),
        radial-gradient(900px 500px at -10% 120%, #fdf5f9, transparent 60%),
        var(--bg);
      color:var(--text);
      font-size:18px; line-height:1.65; min-height:100vh;
      display:flex; flex-direction:column;
    }
    .container{width:min(980px,100%);margin-inline:auto;padding:0 22px}

    /* العنوان */
    .hero{padding:42px 0 18px;text-align:center}
    .hero h1{
      font-size:clamp(38px,6vw,54px);
      font-weight:900;
      letter-spacing:.2px;
      position:relative;
      display:inline-block;
    }
    .hero h1:after{
      content:"";
      position:absolute; inset-inline:12%; bottom:-10px; height:8px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius:999px; opacity:.35;
    }

    /* بلوك الصالون يمين */
    .location{
      display:flex; align-items:center; justify-content:flex-end; gap:18px;
      margin:18px 0 30px; text-align:right;
    }
    .thumb{
      width:130px; height:130px; border-radius:22px; object-fit:cover; background:#ddd;
      box-shadow:0 8px 18px rgba(247,183,211,.35);
      outline:4px solid #fff; outline-offset:0;
    }
    .loc-info{display:flex; flex-direction:column; align-items:flex-end}
    .loc-name{font-weight:900; font-size:30px}
    .loc-meta{color:var(--muted); font-size:18px; margin-top:6px}

    /* عنوان القسم */
    .section-title{
      display:flex; align-items:center; gap:10px; margin:4px 0 14px;
      font-weight:800; font-size:24px; color:#2f3035;
    }
    .section-title::after{content:"";flex:1;height:2px;background:var(--border);border-radius:999px}

    /* الكروت */
    .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow)}
    .option{
      width:100%; display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:26px 26px; border:0; background:transparent; cursor:pointer; text-align:right;
      transition:transform .12s ease, box-shadow .18s ease, border-color .18s ease;
      border-inline-start:6px solid transparent; border-radius:var(--radius);
    }
    .option:hover{
      transform:translateY(-2px);
      box-shadow:0 22px 56px rgba(0,0,0,.1);
      border-inline-start-color:var(--accent);
    }
    .opt-title{font-weight:900; font-size:24px}
    .opt-sub{color:var(--muted); font-size:17px; margin-top:6px}
    .chev{
      width:46px;height:46px;border-radius:14px;display:grid;place-items:center;
      background:var(--accent-2); color:#a65a7d; font-size:22px; flex:0 0 auto;
      box-shadow:inset 0 0 0 1px #f3d1df;
    }

    /* فوتر */
    footer{margin-top:auto;border-top:1px solid var(--border);background:#fff}
    .footer-wrap{padding:22px 0;display:grid;place-items:center}
    .btn{
      appearance:none; cursor:pointer; font-weight:700; border:1px solid #bfbfbf;
      color:#444; background:#f3f3f3; border-radius:12px; padding:10px 16px; font-size:16px;
      transition:box-shadow .18s, background .12s, transform .05s;
    }
    .btn:hover{box-shadow:var(--shadow); background:#ececec}
    .btn:active{transform:translateY(1px)}

    /* استجابة */
    @media (max-width:600px){
      .thumb{width:110px;height:110px}
      .loc-name{font-size:26px}
      .opt-title{font-size:22px}
      .opt-sub{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- العنوان -->
    <section class="hero">
      <h1>تحديد خيار</h1>
    </section>

    <!-- الصالون (يمين) -->
    <section class="location">
      <div class="loc-info">
        <div class="loc-name">BONITA TOUCH</div>
        <div class="loc-meta">النعيم، جدة</div>
      </div>
      <img class="thumb"
           src="https://images.fresha.com/locations/location-profile-images/873704/4817851/87cf053b-8d1c-4549-a7ef-06a12ef5b433-OMBRETOUCH-SA-Fresha.jpg?class=thumb"
           alt="BONITA TOUCH - النعيم، جدة" />
    </section>

    <!-- قسم الحجز -->
    <section aria-label="بدء الحجز">
      <h3 class="section-title">حجز</h3>
      <div class="card">
        <button class="option" id="goBook" aria-label="حجز موعد">
          <div>
            <div class="opt-title">حجز موعد</div>
            <div class="opt-sub">تحديد وقت الخدمات التي ترغبين بها</div>
          </div>
          <div class="chev">›</div>
        </button>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-wrap">
      <a class="btn" href="/admin">دخول الأدمن</a>
    </div>
  </footer>

  <script>
    // انتقال لصفحة الخدمات
    document.getElementById('goBook').addEventListener('click', () => {
      window.location.href = 'services.html';
    });
  </script>
</body>
</html>
